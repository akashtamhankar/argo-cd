apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-deployment
  namespace: foo
  labels:
    app: foo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: akashtamhankar/website:v7
        ports:
        - containerPort: 80
